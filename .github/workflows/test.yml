name: Test
on:
  push:
    branches:
      - 'changeset-release/main'
      - 'test-rc-action'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  say-hi:
    if: ${{ github.repository == 'primer/react' }}
    name: Hi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Dispatch workflow
        uses: octokit/request-action@v2.x
        id: dispatch
        with:
          route: POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches
          ref: ${{ github.ref }}
          owner: primer
          repo: react
          workflow_id: test-action.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GHAE_BOT_PAT_TOKEN }}
