name: Temporary
on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  get_cached_value:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[skip actions] Empty commit"
          commit_options: '--allow-empty'
