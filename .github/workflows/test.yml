name: Test
on:
  push:
    branches:
      - 'changeset-release/main'
      - 'test-rc-action'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  say-hi:
    if: ${{ github.repository == 'primer/react' }}
    name: Hi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Dispatch workflow
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: primer
          repo: react-scripts
          workflow_file_name: 'tmp-test.yml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
