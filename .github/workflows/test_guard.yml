name: Test

on:
  push:

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  deployments: write
  pull-requests: write
  statuses: write
  

jobs:
  guard:
    name: Guard
    runs-on: ubuntu-latest
    outputs:
      # To avoid deploying documentation for unrelease changes, we check the number of changeset files.
      # If it's 0, we deploy.
      change_count: ${{ steps.changeset-count.outputs.change_count }}
      should_deploy: ${{ steps.changeset-count.outputs.change_count == 0 }}
    steps:
      - uses: actions/checkout@v2
      - id: changeset-count
        run: echo "::set-output name=change_count::$(ls .changeset/*.md | grep -v README | wc -l | xargs)"
      # Log changeset count for debugging purposes
      - name: Log changeset count
        run: echo ${{ steps.changeset-count.outputs.change_count }}
      - name: Update reason for skipping
        uses: actions/github-script@v6.1.0
        with:
          script: |
            github.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Test / Guard (push)',
              description: 'Will skip Test/Run because there are changesets',
            })

  run:
    name: Run
    needs: guard
    if: ${{ needs.guard.outputs.should_deploy == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Run the command
        run: echo 'this will run'
