name: Docs migration tracking
on: [pull_request]
jobs:
  docs-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: node script/docs-migration.js >> $GITHUB_STEP_SUMMARY
