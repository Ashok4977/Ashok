name: Test
on:
  push:
    branches:
      - 'changeset-release/main'
      - 'test-rc-action'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  say-hi:
    if: ${{ github.repository == 'primer/react' }}
    name: Hi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Trigger a workflow
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{ secrets.github_token }}
          script: |
            github.actions.createWorkflowDispatch({
              owner: 'primer',
              repo: 'react',
              workflow_id: '.github/workflows/test-action.yml',
              ref: 'test-rc-action'
            });
