name: Deploy
on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v2
        with:
          version: 16

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci && cd docs && npm ci && cd ..

      - name: Build docs
        run: cd docs && npm run build:preview
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
